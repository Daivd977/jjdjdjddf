<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Enviar Log</title>
</head>
<body>
  <form id="logForm">
    <input type="text" name="user" placeholder="Usuário" required>
    <input type="text" name="hour" placeholder="Horário" required>
    <input type="number" name="placeId" placeholder="Place ID" required>
    <input type="text" name="userId" placeholder="User ID">
    <input type="text" name="executor" placeholder="Executor">
    <input type="text" name="countryFlag" placeholder="Bandeira">
    <input type="text" name="countryName" placeholder="País">
    <input type="text" name="jobId" placeholder="Job ID" required>
    <input type="hidden" name="token" value="SEU_API_TOKEN_AQUI">
    <button type="submit">Enviar</button>
  </form>
  <p id="result"></p>

  <script>
    document.getElementById("logForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch("/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data, token: data.token })
      });

      const result = await response.json();
      document.getElementById("result").textContent = result.error || result.status;
    });
  </script>
</body>
</html>
