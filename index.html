<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Status dos Players</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    h1 { color: #ff66cc; }
    #count { font-size: 2em; color: #333; }
  </style>
</head>
<body>
  <h1>Players conectados</h1>
  <div id="count">0</div>

  <script>
    const url = "wss://SEU-LINK-RENDER";
    const ws = new WebSocket(url);

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === "count") {
        document.getElementById("count").innerText = data.total;
      }
    };
  </script>
</body>
</html>
